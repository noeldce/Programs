<!DOCTYPE html>
<html>

<p>Minimum number of coins to arrive total.</p>
<p id="demo"></p>

</html>
<script>



function minCoins( coins, total ) {
    var count = [];
    var sum = 0;
 		coins.sort(function(a, b){return b-a});
    for( var i = 0;  total > 0;  i++ ) {
        count[i] = Math.floor( total / coins[i] );
        total -= count[i] * coins[i];
        sum += count[i];
    }
}
var total= minCoins( [1,3,5], 12 )();
document.getElementById("demo").innerHTMLtotal;

</script>
