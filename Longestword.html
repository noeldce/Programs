<!DOCTYPE HTML>
<html>
<h3>
 Longest word in sentance
</h3>
<p id="demo">

</p>
<script>
function longestword(string) {
    var str = string.split(" ");
    var longest = 0;
    var word = null;
    for (var i = 0; i < str.length; i++) {
        if (longest < str[i].length) {
            longest = str[i].length;
            word = str[i];
        }
    }
    return word;
}

document.getElementById("demo").innerHTML = longestword("Longest word in sentance using Javascript");
</script>
</html>
